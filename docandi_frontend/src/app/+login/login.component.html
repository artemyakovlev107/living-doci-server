			
<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin animate login-page" id="m_login">
    <div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
        <div class="m-stack m-stack--hor m-stack--desktop login-portlet">
            <div class="m-stack__item m-stack__item--fluid">
                <div class="m-login__wrapper">
                    <p class="bg-danger">{{errorMessage}}</p>
                    <div class="m-login__logo">
                        <a href="index.html">
                        <img class="login-logo" src="assets/images/doc_and_i_logo.png">  	
                        </a>
                    </div>
                    <div class="m-login__signin">
                        <div class="m-login__head">
                            <h3 class="m-login__title">Sign In To Your Account</h3>
                        </div>
                        <form class="m-login__form m-form" role="form" (keyup.enter)="login()">
                            <div class="form-group m-form__group">
                                <input class="form-control m-input" type="text" placeholder="Email" name="email" (keypress)="inputChange()" [(ngModel)]="userName" >
                            </div>
                            <div class="form-group m-form__group">
                                <input class="form-control m-input m-login__form-input--last"type="password" placeholder="Password" name="password" (keypress)="inputChange()"  name="password" [(ngModel)]="password">
                            </div>
                            <div class="row m-login__form-sub">
                                <div class="col m--align-right">
                                    <a [routerLink]="['/forgot-password']" class="m-link">Forgot Password</a>
                                </div>
                            </div>
                            <div class="m-login__form-action">
                                <button type="submit" (click)="login()" class="btn btn-info m-btn m-btn--custom" style="width:160px; height: 40px;padding: 0;">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>     
        </div> 
    </div>
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--center m-grid--hor m-grid__item--order-tablet-and-mobile-1	m-login__content m-grid-item--center login-right" >
        <div class="m-grid__item login-text">
            <h3 class="m-login__welcome">Healthcare Portal</h3>          
            <p class="m-login__msg">
                    For participating healthcare professionals
            </p>
        </div>
    </div>    
</div>				

<div class="modal fade" id="chooseClinic" role="dialog">
   <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
         <div class="modal-header">
            <h4 class="modal-title">Choose Clinic</h4>
         </div>
         <div class="modal-body">
            <div *ngFor="let clinic of listClinic" class="clinicLocationItem">
               <div class="row" (click)="chooseClinic(clinic)">
                  <div class="col-xs-6"><img class="modal-img" src="{{clinic.image_url}}"></div>
                  <br/><br/>
                  <div class="col-xs-6">
                     <p class="modal-text">{{clinic.address}} - {{clinic.city}}</p>
                  </div>
               </div>
            </div>
         </div>  
      </div>
   </div>
</div>
