<div class="login-page animate">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 container">
			<h2>Change Your Password</h2>
			<br>
			<p class="bg-danger">{{errorMessage}}</p>
			<p class="bg-success">{{mes}}</p>
			<form role="form" (keyup.enter)="changePassword()" #f="ngForm">
				<div class="form-content col-lg-10 col-lg-offset-1">
				
					<div class="form-group" *ngIf="!token">
						<input type="password" #psd = "ngModel" class="form-control input-underline input-lg"  id="newPassword"  name="oldPassword" [(ngModel)]="oldPassword"  required minlength="6"  placeholder="old Password" >						
                  <small *ngIf="!psd.valid && oldPassword!=null" class="text-danger">Old password is required(minimum 6 characters).
                     </small>
					</div>
					<div class="form-group">
						<input type="password" #passView = "ngModel" class="form-control input-underline input-lg"  id="newPassword"  name="password" [(ngModel)]="password"  required minlength="6"  placeholder="New Password" >						
                  <small *ngIf="!passView.valid && password!=null" class="text-danger">New password is required(minimum 6 characters).
                     </small>
					</div>

					<div class="form-group">
						<input type="password" #passConfirmView = "ngModel" class="form-control input-underline input-lg" id="confirmPassword"  name="confirmPassword" [(ngModel)]="confirmPassword" required minlength="6"  placeholder="Confirm Password" >
						<small *ngIf="!passConfirmView.valid && confirmPassword!=null" class="text-danger">Confirm password is required(minimum 6 characters).
                     	</small>

					</div>
                </div>
				<button type="submit" [disabled]="!f.valid || password != confirmPassword" class="btn rounded-btn" (click)="changePassword()"> Change Password </button>
			</form>
		</div>	
	</div>
</div>
