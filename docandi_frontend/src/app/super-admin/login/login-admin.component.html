<div class="login-admin content-login-top">
    <div class="content ">
        <form class="login-admin-form" role="form" (keyup.enter)="login()">
            <h3 class="form-title font-green">Sign In</h3>
            <div class="form-group" >

                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="email" autocomplete="off"
                       id="email" placeholder="User name" name="email"  [(ngModel)]="userName"/>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"
                       id="password" placeholder="Password" name="password"  [(ngModel)]="password"/>
            </div>
            <div class="text-danger">{{errorMessage}}</div>
            <div class="form-actions">
                <button type="submit" (click)="login()" class="btn green uppercase" >Log in</button>
            </div>
        </form>
    </div>
    <div class="copyright"> 2016 Â© Doc&I. Admin Dashboard</div>
</div>
